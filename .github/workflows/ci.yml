name: CI

permissions:
  contents: write

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          # (optional) Path to changelog.
          changelog: CHANGELOG.md
        env:
          # (required) GitHub token for creating GitHub Releases.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Install Dylint
        run: cargo install dylint-link

      - name: Install Cargo Dylint
        run: cargo install cargo-dylint

      - name: Install Toolchain Nightly
        run: rustup toolchain install nightly

      - name: RustUp
        run: rustup update

      - name: RustUp Nightly
        run: rustup update nightly

      - name: RustUp Wasm Target
        run: rustup target add wasm32-unknown-unknown --toolchain nightly

      - name: Rustup component
        run: rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu

      - name: Submodule Update
        run: git submodule update --init --recursive

      - name: Build project
        run: cargo build --release
      - name: Bump version and push tag/create release point
        uses: anothrNick/github-tag-action@1.17.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
        id: bump_version
      - name: Make Binary Unix Executable
        run:  sudo chmod 755 target/release/substrate-contracts-node
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/substrate-contracts-node
          asset_name: substrate-contracts-node
          tag: ${{ github.ref }}
          overwrite: true
          body: "Webb Substrate contract Node release"
